<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mainFunctions.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/signup.css">
<link rel="stylesheet" type="text/css" href="css/table.css">

</head>
<body>
	<div class="main-container">

		<div class="page-header">
			<h1 id="welcomeText">PROJECT MANAGER</h1>
		</div>
		<div class="row">
			<div class="col-md-3" id="menu">
				<ul class="nav nav-pills nav-stacked">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="MyProjects.html">My projects</a></li>
					<li><a href="MyTasks.html">My tasks</a></li>
				</ul>
			</div>
			<div class="col-md-9" id="detailsPart">
				<h2>MY PROJECTS</h2>

				<button onclick="document.getElementById('id03').style.display='block'">Add project</button>
				<div id="id03" class="modal">
					<span
						onclick="document.getElementById('id03').style.display='none'"
						class="close" title="Close Modal">&times;</span>
					<form class="modal-content animate" id='addProject' action="index.html" method="post">
						<div class="container">
							<label><b>Topic</b></label> 
							<input type="text" id="topic"
								placeholder="Enter Topic" name='topic' required> 
							<label><b>Description</b></label>
							<input type="text" id="description" placeholder="Enter Description" name='description'
								required>							
							<div class="clearfix">
								<button type="button"
									onclick="document.getElementById('id03').style.display='none'"
									class="cancelbtn">Cancel</button>
								<button type="button" onclick="addProject()">Create</button>
							</div>
						</div>
					</form>
				</div>
				<div class="table-responsive">
					<input type="text" id="filterValue" onkeyup="filter()" placeholder="Search for topics..">
					<table class="table" id="ProjectsTable">
						<thead>
							<tr>
								<th>ID</th>
								<th>Topic</th>
								<th>Description</th>
								<th>Status</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
